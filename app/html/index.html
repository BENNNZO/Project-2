<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../misc/favicon(15x15).ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/index.js" defer></script>
    <title>RETROGRAM</title>
</head>
<body>
    <section class="desktop-env">
        <div class="taskbar" id="taskbar">
            <div class="taskbar-background">
                <img src="../../ui/task_bar/bg/left.png" alt="taskbar-left">
                <img src="../../ui/task_bar/bg/middle.png" alt="taskbar-middle" id="taskbar-middle">
                <img src="../../ui/task_bar/bg/right.png" alt="taskbar-right">
            </div>
            <div class="taskbar-icons" id="taskbar-icons">
                <img src="../../ui/task_bar/start/index.png" alt="start-button" id="start-button">
                <div class="tasks-container">

                </div>
                <div class="time">
                    <img src="../../ui/task_bar/time/index.png" alt="time-bg">
                    <p id="time"></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
